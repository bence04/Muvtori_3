<ion-header>
  <ion-navbar>
    <ion-title>
      Művtöri 3 beugró felkészülés
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span float-left>
    {{ goodAns }} <i class="far fa-check"></i>
    {{ wrongAns }} <i class="far fa-times"></i>
  </span>
  <span float-right>{{ actualInd }}/{{ dataLength }}</span>


  <div>
    <img src="assets/imgs/{{ src }}" class="img">
  </div>
  <button (click)="check()" class="solution-btn">Megoldás</button>
</ion-content>
